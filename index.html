<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js" defer></script>
</head>
<body>
  
  <div id="content">
    <div id="header">
      <h1 id="title">Library</h1>
      <button class="add-book-bttn">Add Book</button>
    </div>

    <ul class="book-list">
      <!-- <li class="book">
        <div class="book-cover"></div>
        <div class="book-info">
          <p class="author">JOHN STRASS</p>
          <p class="title">Winter Darkest Tragedy</p>
          <p class="pages">200 pages</p>
        </div>
      </li> -->
    </ul>
  </div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>

    <form>
      <label for="book-title">Book Title:</label>
      <input type="text" id="book-title" name="book-title" class="input-field" required>

      <label for="book-author">Author:</label>
      <input type="text" id="book-author" name="book-author" class="input-field" required>

      <label for="book-pages">Pages:</label>
      <input type="text" id="book-pages" name="book-pages" class="input-field" required>

      <label for="book-status">Status:</label>
      <select name="book-status" id="book-status" class="input-select">
        <option value="unread">Unread</option>
        <option value="read">Read</option>
      </select>

      <button type="submit" class="submit-book">Submit</button>
    </form>

  </div>

</div>

</body>
</html>
